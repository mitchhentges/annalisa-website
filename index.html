<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>🌸 Vota la gallina 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe4f0, #e0f7fa);
      text-align: center;
      margin: 0;
      padding: 30px 20px;
      color: #d63384;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff69b4;
      text-shadow: 1px 1px 3px white;
    }

    img {
      display: block;
      margin: 0 auto 30px;
      width: 100%;
      max-width: 350px;
      border: 5px dashed #ffb6c1;
      border-radius: 20px;
      box-shadow: 0 0 20px #f8bbd0;
      position: relative;
      z-index: 1;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      position: relative;
      z-index: 2;
    }

    button {
      width: 80%;
      max-width: 280px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #ffb6c1;
      background-color: #ffe0f0;
      color: #d63384;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(255, 182, 193, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffccf9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- TITOLO -->
  <h1>🌸 Vota la gallina 🌸</h1>

  <!-- IMMAGINE -->
  <img src="immagine.jpg" alt="La gallina più bella del mondo">

<!-- BOTTONI -->
  <div class="button-container">
    <button onclick="alert('Hai PROPRIO ragione :)')">✨ 1000/10 ✨</button>
    <button onclick="alert('Assolutamente d\'accordo :)')">🌈 Infinito 🌈</button>
    <button onclick="alert('Non è la più carina di tutte? :)')">🐥 Pulcina giuliva 🐥</button>
    <button onclick="alert('è proprio vero :)')">🎀 Nessun numero basta 🎀</button>
    <button onclick="alert('Ha un non so che di regale, eh? :)')">💫 Magnifica 💫</button>
  </div>

</body>
</html>
