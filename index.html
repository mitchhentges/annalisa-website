<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>🌸 Vota la gallina 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffe6ee;
      text-align: center;
      margin: 0;
      padding: 30px 20px;
      color: #d63384;
      cursor: url('pollocursor.png'), auto;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff69b4;
      text-shadow: 1px 1px 3px white;
    }

    img {
      display: block;
      margin: 0 auto 30px;
      width: 100%;
      max-width: 350px;
      border: 10px dashed #ffb6c1;
      border-radius: 20px;
      box-shadow: 0 0 20px #f8bbd0;
      position: relative;
      z-index: 1;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      position: relative;
      z-index: 2;
    }

    button {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      font-size: 18px;
       cursor: url('pollopointer.png'), pointer;
      border: 5px solid #ffb6c1;
      background-color: #ffe0f0;
      color: #d63384;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(255, 182, 193, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffccf9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- TITOLO -->
  <h1>🌸 Vota la gallina 🌸</h1>

  <!-- IMMAGINE -->
  <img src="immagine.jpg" alt="La gallina più bella del mondo">

<!-- BOTTONI -->
  <div class="button-container">
  <button onclick="recordClick('1000/10')">✨ 1000/10 ✨</button>
  <button onclick="recordClick('Infinito')">🌈 Infinito 🌈</button>
  <button onclick="recordClick('Pulcina giuliva')">🐥 Pulcina giuliva 🐥</button>
  <button onclick="recordClick('Nessun numero basta')">🎀 Nessun numero basta 🎀</button>
  <button onclick="recordClick('Magnifica')">💫 Magnifica 💫</button>
</div>

  <script>
  const clickCounters = {
    '1000/10': 0,
    'Infinito': 0,
    'Pulcina giuliva': 0,
    'Nessun numero basta': 0,
    'Magnifica': 0
  };

  function recordClick(option) {
    // 1. Increment the counter for the clicked option
    clickCounters[option]++;

    // 2. Get the custom message for the clicked button
    let customMessage = '';
    switch(option) {
      case '1000/10':
        customMessage = 'Hai PROPRIO ragione! 😊';
        break;
      case 'Infinito':
        customMessage = 'Assolutamente d\'accordo 😚';
        break;
      case 'Pulcina giuliva':
        customMessage = 'Non è la più carina? 🥰';
        break;
      case 'Nessun numero basta':
        customMessage = 'è proprio vero! 😌';
        break;
      case 'Magnifica':
        customMessage = 'Ha un non so che di regale, eh? 😆';
        break;
    }

    // 3. Build the full message with all click counts
    let fullMessage = customMessage + "\n\n"; // Start with the custom message and two new lines

    // Sort the options by their vote count in descending order
    const sortedOptions = Object.keys(clickCounters).sort((a, b) => clickCounters[b] - clickCounters[a]);

    // Loop through each sorted option and add its count to the message
    sortedOptions.forEach(key => {
      fullMessage += `"${key}" was clicked ${clickCounters[key]} times.\n`;
    });

    // 4. Show the combined pop-up message
    alert(fullMessage);
  }
</script>

</body>
</html>
