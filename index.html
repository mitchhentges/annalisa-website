<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RATE THE CHICKEN</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe4f0, #e0f7fa);
      text-align: center;
      margin: 0;
      padding: 30px 20px;
      color: #d63384;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff69b4;
      text-shadow: 1px 1px 3px white;
    }

    img {
      width: 100%;
      max-width: 350px;
      border: 5px dashed #ffb6c1;
      border-radius: 20px;
      box-shadow: 0 0 20px #f8bbd0;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    button {
      width: 80%;
      max-width: 280px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #ffb6c1;
      background-color: #ffe0f0;
      color: #d63384;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(255, 182, 193, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffccf9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- TITOLO -->
  <h1>🌸 Rate the chicken! 🌸</h1>

  <!-- IMMAGINE -->
  <img src="immagine.jpg" alt="The most beautiful chicken ever">

  <!-- BOTTONI -->
  <div class="button-container">
    <button onclick="alert('You are SO right! 😊')">✨ 1000/10 ✨</button>
    <button onclick="alert('Absolutely agree 😚 Great call IMHO')">🌈 Infinite 🌈</button>
    <button onclick="alert('Isn\'t she the cutest 🥰')">🐥 Pulcina giuliva 🐥</button>
    <button onclick="alert('That\'s so true! 😌')">🎀 No number is enough🎀</button>
    <button onclick="alert('She has that royal attitude, eh? 😆')">💫 Majestic 💫</button>
  </div>

</body>
</html>
